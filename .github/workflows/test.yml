name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install correct Yarn version
        run: corepack prepare yarn@4.9.2 --activate

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
